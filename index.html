<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=IBM+Plex+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/46e1efb4d4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Blue Dot</title>
  </head>
  <body>
    <header>
      <img src="./assets/icons/logo.svg" alt="Blue dot logo" />
      <div class="menu-container">
        <input type="checkbox" name="burger-menu" id="" />
        <label class="menu-icon" for="burger-menu">
          <i class="fas fa-bars"></i>
        </label>
        <label class="close-icon" for="burger-menu">
          <i class="fas fa-times"></i>
        </label>
        <nav>
          <ul>
            <li><a href="#episodes">EPISODIOS</a></li>
            <li><a href="#us">NOSOTROS</a></li>
            <li><a href="#guest">ENTREVISTAS</a></li>
            <li><a href="#topics">TÓPICOS</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="home">
        <h1>
          <span>Hello <del>world</del></span> pale blue dot.
        </h1>
        <p>
          Un podcast que explora el mundo de la programación. Nuevos episodios,
          todos los jueves cada 15 días.
        </p>
        <button>CONOCÉ MÁS</button>
      </section>
      <section id="episodes" class="episodes-container"></section>
      <section id="us" class="us-container"></section>
      <section id="guest" class="guest-container"></section>
      <section id="topics" class="topics-container"></section>
      <section id="news" class="news-container"></section>
    </main>
    <footer></footer>
  </body>
</html>
